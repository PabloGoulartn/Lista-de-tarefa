<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/base.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <h1>Sua lista de tarefas</h1>

        <section>
            <form id="formTask">
                <input type="text" class="newTask" placeholder="Escreva uma nova tarefa..." required>
                <button type="button" class="add-task-btn">Adicionar Tarefa</button>
            </form>
        </section>

        <main>
            <ul class="task-list">
            </ul>
        </main>

        <button type="button" class="clear-tasks-btn">Apagar Tudo</button>
    </div>

    <script src="JS/index.js"></script>
</body>
</html>
